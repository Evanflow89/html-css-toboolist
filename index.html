<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <!-- ######################### SEZIONE HEADER ######################### -->
        <div class="head">
            <img src="img/logo copia.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
        <!-- ######################### /SEZIONE HEADER ######################### -->
    </header>

    <main>
        <!-- ######################### SEZIONE MAIN ######################### -->
        <div class="container">
            <div class="buttons">
                <button id="blue">Add Task</button>
                <button id="white">Add Section</button>
            </div>
            <div class="newTask">
                <h3>&#9660; New Task</h3>
                <div><span class="circle circlev">&check; </span> Quarterly Newsletter <span
                        class="tag tagblue">Editorial</span>
                </div>
                <div class="today">
                    <h3>&#9660; Today</h3>
                    <div><span class="circle circlev">&check; </span> Recruiting blog post <span
                            class="tag tagblue">Editorial</span>
                    </div>
                    <div><span class="circle circlev">&check; </span> Mobile app launch <span class="tag tagpurple">Q1
                            Goals</span>
                    </div>
                    <div><span class="circle circlex">&cross; </span> Interview John H. <span
                            class="tag tagGreen">Recruiting</span>
                    </div>
                    <div><span class="circle circlev">&check; </span> Summit update to mobile storefront <span
                            class="tag tagOrange">Mobile</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
